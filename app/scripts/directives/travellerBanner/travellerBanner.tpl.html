<div class="main-banner">
	<div class="main-slogon" ng-if="!tourShow">聪明的选择，让旅游更完美</div>
	<div>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalTour"> 提交旅游计划 </button>
	</div>
</div>


<!-- Modal Login-->
<div class="modal fade modal-tour" id="myModalTour" tabindex="-1" role="dialog" aria-divledby="myModaldiv">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
 
		<div class="main-form">
			<div class="main-slogon-sm" >聪明的选择，让旅游更完美</div>

			  <div class="banner-form-group">
			  		<traveller-select options="options.depart" selected="tourForm.Depart" placeholder="出发地"></traveller-select>
			  		<traveller-select options="options.des" selected="tourForm.Des" placeholder="目的地"></traveller-select>
			  </div>

			  <div class="banner-form-group">
					<traveller-select options="options.middle" selected="tourForm.Middle" placeholder="途经"></traveller-select>
			  </div>

			  <div class="banner-form-group">
					<input class="form-control"  type="date" placeholder="出发日期" style="width: 40%">
			    	<traveller-select options="options.people" selected="tourForm.PeopleOld" placeholder="大人" style="width: 30%"></traveller-select>
			    	<traveller-select options="options.people" selected="tourForm.PeopleYoung" placeholder="小孩" style="width: 30%"></traveller-select>
			  </div>



			  <div class="banner-form-group">
			    	<traveller-select options="options.topic" selected="tourForm.Topic" placeholder="主题" style="width: 30%"></traveller-select>
			   		<traveller-select options="options.cars" selected="tourForm.Car" placeholder="用车" style="width: 30%"></traveller-select>
			    	<input class="form-control" placeholder="预算" style="width: 30%">		
			  </div>

			  <div class="form-button">
			  	<button type="submit" class="btn btn-primary btn-lg">订制</button>
			  </div>
		</div>








      </div>

    </div>
  </div>
</div>
