
<div class="form-select">
	<div class="input-group">
		<input class="form-control" placeholder="{{placeholder}}" ng-model="selected">
		<span class="input-group-btn" ng-click="show()">
			<button class="btn btn-default" type="button"><i class="fa fa-plus" ></i></button>
		</span>
	</div>

	<div class="selectlayer" ng-if="showlayer">
		<p ng-repeat="option in options" ng-click="select(option)">{{option.name}}</p>
	</div>
</div>
