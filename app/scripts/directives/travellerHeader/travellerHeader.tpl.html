					    	<input type="text" class="form-control" ng-model="forms.username" placeholder="Username">
					    </div>
				  	</div>


					  <div class="form-group form-input">
					  	<label for="inputEmail3" class="control-label">密码</label>
					    <div>
					    	<input type="password" class="form-control" ng-model="forms.password" name="password" placeholder="Password">

					  </div>
